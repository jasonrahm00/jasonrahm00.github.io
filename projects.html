<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Boilerplate -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Browser Tab Title -->
    <title>Projects | Jason Rahm | Full Stack Certification with MERN</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <jr-main-nav></jr-main-nav>

    <main class="container">
      <header class="mb-5">
        <h1>Full Stack Certification Projects</h1>
        <p>
          The exercises on this page were created as part of the Full Stack
          Certification with MERN course I took through MIT.
        </p>
      </header>
      <div class="grid-wrapper card-grid">
        <jr-card
          header="PacMen Exercise"
          body="Clicking a button adds a Pacman to the screen in a random place. Another button moves the Pacmen heads around the screen in random directions and speeds."
          image="./images/pacmen.png"
          link-url="https://github.com/jasonrahm00/pacmen-exercise"
          link-label="PacMen Exercise GitHub Repository"
        ></jr-card>

        <jr-card
          header="Eye Movement Exercise"
          body="A pair of eyes are stationary on the screen on page load. Clicking a 'Track' button wil cause the pupils to follow the cursor around the screen."
          image="./images/eyes.png"
          link-url="https://github.com/jasonrahm00/eye-movement"
          link-label="Eye Movement Exercise GitHub Repository"
        ></jr-card>

        <jr-card
          header="Bus Tracker Exercise"
          body="Real-time public transportation route data is retrieved from the MBTA API and added to a Google map when the user selects a route from the dropdown."
          image="./images/bus-tracker.png"
          link-url="https://github.com/jasonrahm00/realtime-bus-tracker"
          link-label="Real-Time Bus Tracker GitHub Repository"
        ></jr-card>
        <jr-card
          header="Bad Bank Project"
          body="Rudimentary banking application that has no security but showcases basic features of a bank."
          image="./images/bad-bank.png"
          link-url="https://github.com/jasonrahm00/bad-bank"
          link-label="Bad Bank GitHub Repository"
        ></jr-card>
      </div>
    </main>

    <jr-footer></jr-footer>

    <!-- Scripts -->
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
