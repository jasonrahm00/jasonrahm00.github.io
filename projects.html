<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Boilerplate -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Browser Tab Title -->
    <title>Projects | Jason Rahm | Full Stack Certification with MERN</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <jr-main-nav></jr-main-nav>

    <main class="container">
      <header>
        <h1>MERN Certification Projects</h1>
        <p>
          The projects on this page were created as part of the Full Stack
          Certification with MERN course I took through MIT.
        </p>
      </header>
      <section>
        <h2>Part 1 Project Repositories</h2>
        <div class="grid-wrapper card-grid">
          <section class="card">
            <img class="car-img-top" src="./images/pacmen.png" alt="" />
            <div class="card-body">
              <h3>PacMen Exercise</h3>
              <p class="card-text"></p>
              <a
                class="btn btn-primary"
                href="https://github.com/jasonrahm00/pacmen-exercise"
                aria-label="PacMen Exercise GitHub Repository"
              >
                <span aria-hidden="true">GitHub Repository</span>
              </a>
            </div>
          </section>
          <section class="card">
            <img class="car-img-top" src="./images/eyes.png" alt="" />
            <div class="card-body">
              <h3>Eye Movement Exercise</h3>
              <p class="card-text"></p>
              <a
                class="btn btn-primary"
                href="https://github.com/jasonrahm00/eye-movement"
                aria-label="Eye Movement Exercise GitHub Repository"
              >
                <span aria-hidden="true">GitHub Repository</span>
              </a>
            </div>
          </section>
          <section class="card">
            <img class="car-img-top" src="./images/bus-tracker.png" alt="" />
            <div class="card-body">
              <h3>Bus Tracker Exercise</h3>
              <p class="card-text"></p>
              <a
                class="btn btn-primary"
                href="https://github.com/jasonrahm00/realtime-bus-tracker"
                aria-label="Real-Time Bus Tracker GitHub Repository"
              >
                <span aria-hidden="true">GitHub Repository</span>
              </a>
            </div>
          </section>
        </div>
      </section>
    </main>

    <jr-footer></jr-footer>

    <!-- Scripts -->
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
